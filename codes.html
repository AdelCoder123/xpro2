<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأكواد العشوائية</title>
</head>
<body>
    <h1>الأكواد العشوائية (تتغير كل 10 دقائق)</h1>
    <ul id="codesList"></ul>

    <script>
        function fetchCodes() {
            fetch('/codes')
                .then(response => response.json())
                .then(codes => {
                    const codesList = document.getElementById("codesList");
                    codesList.innerHTML = ""; // مسح الأكواد القديمة
                    codes.forEach(code => {
                        let listItem = document.createElement("li");
                        listItem.textContent = code;
                        codesList.appendChild(listItem);
                    });
                });
        }

        // استدعاء الأكواد عند تحميل الصفحة
        fetchCodes();

        // تحديث الأكواد كل 10 دقائق
        setInterval(fetchCodes, 600000); // 600000 = 10 دقائق
    </script>
</body>
</html>
